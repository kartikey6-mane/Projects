<!DOCTYPE html>
<html>
<head>
    <title>Indala Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chat-box { border: 1px solid #ccc; padding: 10px; width: 400px; height: 300px; overflow-y: scroll; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
    <h2>Indala Rule-Based Chatbot</h2>
    <div class="chat-box" id="chat-box"></div>
    <form id="chat-form">
        <input type="text" id="message" name="message" placeholder="Ask something..." required>
        <button type="submit">Send</button>
    </form>

    <script>
        const form = document.getElementById("chat-form");
        const chatBox = document.getElementById("chat-box");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const message = document.getElementById("message").value;

            // Show user message
            chatBox.innerHTML += `<div class="user"><b>You:</b> ${message}</div>`;

            // Send request to Flask â†’ FastAPI
            const response = await fetch("/ask", {
                method: "POST",
                body: new URLSearchParams({ message }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            });

            const data = await response.json();

            if (data.reply) {
                chatBox.innerHTML += `<div class="bot"><b>Bot:</b> ${data.reply}</div>`;
            } else {
                chatBox.innerHTML += `<div class="bot"><b>Bot:</b> Error...</div>`;
            }

            document.getElementById("message").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
